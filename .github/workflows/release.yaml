name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-release-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary (Unix)
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../islands-${{ matrix.target }}.tar.gz islands
        if: runner.os != 'Windows'

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: islands-${{ matrix.target }}
          path: islands-${{ matrix.target }}.tar.gz

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Publish crates
        uses: katyo/publish-crates@v2
        with:
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          ignore-unpublished-changes: true

  update-homebrew:
    name: Update Homebrew Tap
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Checkout homebrew-islands
        uses: actions/checkout@v4
        with:
          repository: panbanda/homebrew-islands
          token: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
          path: homebrew-islands

      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Calculate SHA256 checksums
        id: sha
        run: |
          echo "SHA_LINUX=$(sha256sum artifacts/islands-x86_64-unknown-linux-gnu/islands-x86_64-unknown-linux-gnu.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "SHA_DARWIN=$(sha256sum artifacts/islands-x86_64-apple-darwin/islands-x86_64-apple-darwin.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "SHA_DARWIN_ARM=$(sha256sum artifacts/islands-aarch64-apple-darwin/islands-aarch64-apple-darwin.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Update formula
        run: |
          cat > homebrew-islands/Formula/islands.rb << 'EOF'
          class Islands < Formula
            desc "Codebase indexing and inquiry system using LEANN for semantic search"
            homepage "https://github.com/panbanda/islands"
            version "${{ steps.version.outputs.VERSION }}"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/panbanda/islands/releases/download/v${{ steps.version.outputs.VERSION }}/islands-aarch64-apple-darwin.tar.gz"
                sha256 "${{ steps.sha.outputs.SHA_DARWIN_ARM }}"
              else
                url "https://github.com/panbanda/islands/releases/download/v${{ steps.version.outputs.VERSION }}/islands-x86_64-apple-darwin.tar.gz"
                sha256 "${{ steps.sha.outputs.SHA_DARWIN }}"
              end
            end

            on_linux do
              url "https://github.com/panbanda/islands/releases/download/v${{ steps.version.outputs.VERSION }}/islands-x86_64-unknown-linux-gnu.tar.gz"
              sha256 "${{ steps.sha.outputs.SHA_LINUX }}"
            end

            def install
              bin.install "islands"
            end

            test do
              system "#{bin}/islands", "--version"
            end
          end
          EOF

      - name: Commit and push
        working-directory: homebrew-islands
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Formula/islands.rb
          git commit -m "Update islands to v${{ steps.version.outputs.VERSION }}"
          git push
