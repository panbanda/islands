name: Release

on:
  push:
    branches: [main]

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest

    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}

    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  build:
    name: Build (${{ matrix.target }})
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
            archive: tar.gz
          - target: x86_64-apple-darwin
            os: macos-14
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz

    runs-on: ${{ matrix.os }}

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.release-please.outputs.tag_name }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry and build
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create archive
        run: |
          TAG="${{ needs.release-please.outputs.tag_name }}"
          VERSION="${TAG#islands-v}"
          ARCHIVE_NAME="islands_${VERSION}_${{ matrix.target }}"

          mkdir -p dist
          cp target/${{ matrix.target }}/release/islands dist/
          cd dist
          tar -czvf "${ARCHIVE_NAME}.tar.gz" islands
          sha256sum "${ARCHIVE_NAME}.tar.gz" > "${ARCHIVE_NAME}.tar.gz.sha256"

      - name: Upload release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ needs.release-please.outputs.tag_name }}"
          gh release upload "$TAG" dist/*.tar.gz dist/*.sha256 --clobber

  homebrew:
    name: Update Homebrew Formula
    needs: [release-please, build]
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.release-please.outputs.tag_name }}

      - name: Download release artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p dist
          TAG="${{ needs.release-please.outputs.tag_name }}"
          gh release download "$TAG" --pattern "*.tar.gz" --dir dist
          gh release download "$TAG" --pattern "*.sha256" --dir dist

      - name: Create consolidated checksums
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ needs.release-please.outputs.tag_name }}"
          cat dist/*.sha256 | sort > dist/checksums.txt
          gh release upload "$TAG" dist/checksums.txt --clobber

      - name: Generate Homebrew formula
        env:
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
        run: |
          TAG="${{ needs.release-please.outputs.tag_name }}"
          VERSION="${TAG#islands-v}"

          DARWIN_AMD64_SHA=$(cat dist/islands_${VERSION}_x86_64-apple-darwin.tar.gz.sha256 | cut -d' ' -f1)
          DARWIN_ARM64_SHA=$(cat dist/islands_${VERSION}_aarch64-apple-darwin.tar.gz.sha256 | cut -d' ' -f1)
          LINUX_AMD64_SHA=$(cat dist/islands_${VERSION}_x86_64-unknown-linux-gnu.tar.gz.sha256 | cut -d' ' -f1)
          LINUX_ARM64_SHA=$(cat dist/islands_${VERSION}_aarch64-unknown-linux-gnu.tar.gz.sha256 | cut -d' ' -f1)

          cat > islands.rb << EOF
          class Islands < Formula
            desc "Codebase indexing and semantic search using LEANN"
            homepage "https://github.com/panbanda/islands"
            version "${VERSION}"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/panbanda/islands/releases/download/${TAG}/islands_${VERSION}_aarch64-apple-darwin.tar.gz"
                sha256 "${DARWIN_ARM64_SHA}"
              else
                url "https://github.com/panbanda/islands/releases/download/${TAG}/islands_${VERSION}_x86_64-apple-darwin.tar.gz"
                sha256 "${DARWIN_AMD64_SHA}"
              end
            end

            on_linux do
              if Hardware::CPU.arm?
                url "https://github.com/panbanda/islands/releases/download/${TAG}/islands_${VERSION}_aarch64-unknown-linux-gnu.tar.gz"
                sha256 "${LINUX_ARM64_SHA}"
              else
                url "https://github.com/panbanda/islands/releases/download/${TAG}/islands_${VERSION}_x86_64-unknown-linux-gnu.tar.gz"
                sha256 "${LINUX_AMD64_SHA}"
              end
            end

            def install
              bin.install "islands"
            end

            test do
              system "#{bin}/islands", "--version"
            end
          end
          EOF

          if [ -n "$HOMEBREW_TAP_GITHUB_TOKEN" ]; then
            git clone "https://x-access-token:${HOMEBREW_TAP_GITHUB_TOKEN}@github.com/panbanda/homebrew-islands.git" tap
            mkdir -p tap/Formula
            cp islands.rb tap/Formula/islands.rb

            cd tap
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add Formula/islands.rb
            git commit -m "Update islands to ${VERSION}"
            git push
          fi
