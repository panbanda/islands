name: Helm Chart Package and Publish

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'charts/**'
      - '.github/workflows/helm.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'charts/**'
      - '.github/workflows/helm.yaml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  CHART_NAME: islands

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2

      - name: Lint chart
        run: |
          helm lint charts/${{ env.CHART_NAME }}

      - name: Run chart-testing (lint)
        run: |
          ct lint --target-branch ${{ github.event.repository.default_branch }} --charts charts/${{ env.CHART_NAME }}

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Create kind cluster
        uses: helm/kind-action@v1

      - name: Install chart
        run: |
          helm install test-release charts/${{ env.CHART_NAME }} \
            --namespace islands \
            --create-namespace \
            --set persistence.enabled=false \
            --set persistence.storageClass="" \
            --set cronJob.enabled=false \
            --dry-run

      - name: Template validation
        run: |
          helm template test-release charts/${{ env.CHART_NAME }} \
            --namespace islands \
            --set persistence.enabled=false \
            --set persistence.storageClass="" \
            > /tmp/rendered.yaml

          kubectl apply --dry-run=client -f /tmp/rendered.yaml

  publish:
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Log in to Container Registry
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Get chart version
        id: chart_version
        run: |
          VERSION=$(grep '^version:' charts/${{ env.CHART_NAME }}/Chart.yaml | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update chart version for tags
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          sed -i "s/^version:.*/version: $TAG_VERSION/" charts/${{ env.CHART_NAME }}/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"$TAG_VERSION\"/" charts/${{ env.CHART_NAME }}/Chart.yaml

      - name: Package Helm chart
        run: |
          helm package charts/${{ env.CHART_NAME }} --destination .helm-packages

      - name: Push Helm chart to OCI registry
        run: |
          helm push .helm-packages/${{ env.CHART_NAME }}-*.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts

      - name: Upload chart artifact
        uses: actions/upload-artifact@v6
        with:
          name: helm-chart
          path: .helm-packages/*.tgz
