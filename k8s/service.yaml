apiVersion: v1
kind: Service
metadata:
  name: pythia
  namespace: pythia
  labels:
    app.kubernetes.io/name: pythia
spec:
  type: ClusterIP
  ports:
    - name: mcp
      port: 8080
      targetPort: mcp
      protocol: TCP
    - name: webhook
      port: 9000
      targetPort: webhook
      protocol: TCP
  selector:
    app.kubernetes.io/name: pythia
---
# Optional: Ingress for external webhook access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pythia-webhook
  namespace: pythia
  labels:
    app.kubernetes.io/name: pythia
  annotations:
    kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: pythia-webhook.example.com  # Replace with your domain
      http:
        paths:
          - path: /webhook
            pathType: Prefix
            backend:
              service:
                name: pythia
                port:
                  number: 9000
