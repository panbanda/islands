apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: islands-data
  namespace: islands
  labels:
    app.kubernetes.io/name: islands
spec:
  accessModes:
    - ReadWriteMany  # Required for EFS
  storageClassName: efs-sc  # Use your EFS StorageClass
  resources:
    requests:
      storage: 100Gi
