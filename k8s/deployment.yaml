apiVersion: apps/v1
kind: Deployment
metadata:
  name: islands
  namespace: islands
  labels:
    app.kubernetes.io/name: islands
    app.kubernetes.io/component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: islands
  template:
    metadata:
      labels:
        app.kubernetes.io/name: islands
    spec:
      serviceAccountName: islands
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: islands
          image: islands:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: mcp
              containerPort: 8080
              protocol: TCP
            - name: webhook
              containerPort: 9000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: islands-config
            - secretRef:
                name: islands-secrets
          volumeMounts:
            - name: data
              mountPath: /data/islands
            - name: ssh-keys
              mountPath: /home/islands/.ssh
              readOnly: true
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - "import islands"
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            tcpSocket:
              port: mcp
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: islands-data
        - name: ssh-keys
          secret:
            secretName: islands-ssh-keys
            optional: true
            defaultMode: 0400
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: islands
  namespace: islands
  labels:
    app.kubernetes.io/name: islands
