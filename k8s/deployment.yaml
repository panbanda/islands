apiVersion: apps/v1
kind: Deployment
metadata:
  name: pythia
  namespace: pythia
  labels:
    app.kubernetes.io/name: pythia
    app.kubernetes.io/component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pythia
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pythia
    spec:
      serviceAccountName: pythia
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: pythia
          image: pythia:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: mcp
              containerPort: 8080
              protocol: TCP
            - name: webhook
              containerPort: 9000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: pythia-config
            - secretRef:
                name: pythia-secrets
          volumeMounts:
            - name: data
              mountPath: /data/pythia
            - name: ssh-keys
              mountPath: /home/pythia/.ssh
              readOnly: true
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - "import pythia"
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            tcpSocket:
              port: mcp
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: pythia-data
        - name: ssh-keys
          secret:
            secretName: pythia-ssh-keys
            optional: true
            defaultMode: 0400
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pythia
  namespace: pythia
  labels:
    app.kubernetes.io/name: pythia
