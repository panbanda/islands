apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "islands.fullname" . }}
  labels:
    {{- include "islands.labels" . | nindent 4 }}
    app.kubernetes.io/component: server
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "islands.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "islands.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "islands.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "islands.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - mcp
            - serve
          ports:
            - name: mcp
              containerPort: {{ .Values.config.mcp.port }}
              protocol: TCP
            - name: webhook
              containerPort: {{ .Values.config.webhook.port }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "islands.configmapName" . }}
            - secretRef:
                name: {{ include "islands.secretName" . }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.config.storage.basePath }}
            {{- if .Values.sshKeys.enabled }}
            - name: ssh-keys
              mountPath: /home/islands/.ssh
              readOnly: true
            {{- end }}
            - name: tmp
              mountPath: /tmp
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.probes.liveness.enabled }}
          livenessProbe:
            exec:
              command:
                - islands
                - --version
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
          {{- end }}
          {{- if .Values.probes.readiness.enabled }}
          readinessProbe:
            tcpSocket:
              port: mcp
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}
          {{- end }}
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "islands.pvcName" . }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- if .Values.sshKeys.enabled }}
        - name: ssh-keys
          secret:
            {{- if .Values.sshKeys.existingSecret }}
            secretName: {{ .Values.sshKeys.existingSecret }}
            {{- else }}
            secretName: {{ include "islands.fullname" . }}-ssh-keys
            {{- end }}
            optional: true
            defaultMode: 0400
        {{- end }}
        - name: tmp
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
