version: "3.8"

services:
  islands:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: islands
    restart: unless-stopped
    ports:
      - "8080:8080"  # MCP server
      - "9000:9000"  # Webhook receiver
    environment:
      - ISLANDS_DEBUG=false
      - ISLANDS_LOG_LEVEL=INFO
      - ISLANDS_OPENAI_API_KEY=${OPENAI_API_KEY}
      - ISLANDS_SYNC_INTERVAL=300
      - ISLANDS_MAX_CONCURRENT_SYNCS=4
      # GitHub provider
      - ISLANDS_PROVIDERS__0__TYPE=github
      - ISLANDS_PROVIDERS__0__TOKEN=${GITHUB_TOKEN}
      # GitLab provider (optional)
      - ISLANDS_PROVIDERS__1__TYPE=gitlab
      - ISLANDS_PROVIDERS__1__TOKEN=${GITLAB_TOKEN}
    volumes:
      - islands-data:/data/islands
      - ~/.ssh:/home/islands/.ssh:ro  # For SSH-based cloning
    healthcheck:
      test: ["CMD", "python", "-c", "import islands"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Redis for caching (future enhancement)
  # redis:
  #   image: redis:7-alpine
  #   container_name: islands-redis
  #   restart: unless-stopped
  #   volumes:
  #     - redis-data:/data

volumes:
  islands-data:
    driver: local
