version: "3.8"

services:
  pythia:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: pythia
    restart: unless-stopped
    ports:
      - "8080:8080"  # MCP server
      - "9000:9000"  # Webhook receiver
    environment:
      - PYTHIA_DEBUG=false
      - PYTHIA_LOG_LEVEL=INFO
      - PYTHIA_OPENAI_API_KEY=${OPENAI_API_KEY}
      - PYTHIA_SYNC_INTERVAL=300
      - PYTHIA_MAX_CONCURRENT_SYNCS=4
      # GitHub provider
      - PYTHIA_PROVIDERS__0__TYPE=github
      - PYTHIA_PROVIDERS__0__TOKEN=${GITHUB_TOKEN}
      # GitLab provider (optional)
      - PYTHIA_PROVIDERS__1__TYPE=gitlab
      - PYTHIA_PROVIDERS__1__TOKEN=${GITLAB_TOKEN}
    volumes:
      - pythia-data:/data/pythia
      - ~/.ssh:/home/pythia/.ssh:ro  # For SSH-based cloning
    healthcheck:
      test: ["CMD", "python", "-c", "import pythia"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Redis for caching (future enhancement)
  # redis:
  #   image: redis:7-alpine
  #   container_name: pythia-redis
  #   restart: unless-stopped
  #   volumes:
  #     - redis-data:/data

volumes:
  pythia-data:
    driver: local
